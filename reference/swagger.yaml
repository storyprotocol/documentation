host: api.storyprotocol.net
info:
  contact: {}
  title: Story Protocol API Reference
  version: v1
paths:
  /api/v2/assets:
    post:
      consumes:
      - application/json
      description: Retrieve a paginated, filtered list of IPAssets
      parameters:
      - default: 4CWuPKSRTTxC7WvjPNsaZlAqJmrGL7OhNniUrZawdu8
        description: API Key
        in: header
        name: X-Api-Key
        required: true
        type: string
      - default: "1516"
        description: Chain Destination
        in: header
        name: X-Chain
        required: true
        type: string
      - description: Query Parameters (
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/protocolv2.IpAssetRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/protocolv2.IPAssetsResponse'
      security:
      - ApiKeyAuth: []
      summary: List IPAssets
      tags:
      - IPAssets
  /api/v2/assets/{assetId}:
    get:
      consumes:
      - application/json
      description: Retrieve an IPAsset
      parameters:
      - description: Asset ID
        in: path
        name: assetId
        required: true
        type: string
      - default: 4CWuPKSRTTxC7WvjPNsaZlAqJmrGL7OhNniUrZawdu8
        description: API Key
        in: header
        name: X-Api-Key
        required: true
        type: string
      - default: "1516"
        description: Chain Destination
        in: header
        name: X-Chain
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/protocolv2.IPAssetResponse'
      security:
      - ApiKeyAuth: []
      summary: Get an IPAsset
      tags:
      - IPAssets
  /api/v2/assets/{assetId}/metadata:
    get:
      consumes:
      - application/json
      description: Retrieve metadata for an IPAsset
      parameters:
      - description: Asset ID
        in: path
        name: assetId
        required: true
        type: string
      - default: 4CWuPKSRTTxC7WvjPNsaZlAqJmrGL7OhNniUrZawdu8
